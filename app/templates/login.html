<style type="text/css">
	*{ 
		font-family: 'Open Sans', sans-serif;
		margin: 0; padding: 0;
	}
	body {margin: 0; padding: 0;}
	h1{
		text-align: center;
	    background: black;
	    color: white;
	    padding: 50px;
	    text-shadow: 0 0 15px #e66b13;
	}
	.container {
		margin: 0 auto;
	}
	.label-class {
		margin: 20px 0;
		padding-bottom: 5px;
		border-bottom: 1px solid black;
		width: 100%;
	}
	.button-style {padding: 6px 20; margin: 21px 0;}
</style>

<h1>Login Form</h1>
<div class="container">
	<form (ngSubmit)="formSubmit()">
		<div class="form-group">
			<label class="label-class" for="uname">Username</label>
			<input type="text" class="form-control" id="uname" [(ngModel)]="data.username">
		</div>
		<div class="form-group">
			<label class="label-class" for="pwd">Password</label>
			<input type="text" class="form-control" id="pwd" [(ngModel)]="data.password">
		</div>
		<button type="submit" class="btn btn-default button-style" >Login</button>
	</form>
</div>
